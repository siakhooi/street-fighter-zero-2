<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose - Street Fighter Alpha 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="sfa2logo.gif" alt="Street Fighter Alpha 2">
        </div>

        <div class="character-header">
            <img src="rose.jpg" alt="Rose">
            <span class="character-name">Rose</span>
        </div>

        <div class="moves-section">
            <p class="move"><strong>Soul Spark</strong> - DB, D, DF, F+P</p>
            <p class="move"><strong>Soul Reflect</strong> - D, DB, B+P</p>
            <p class="move"><strong>Soul Throw</strong> - F, D, DF+P</p>
            <p class="move"><strong>Soul Spiral</strong> - D, DF, F+K</p>

            <h2 class="section-title">Super Combos</h2>
            <p class="move"><strong>Aura Soul Spark</strong> - D, DB, B, D, DB, B+P</p>
            <p class="move"><strong>Aura Soul Throw</strong> - D, DF, F, D, DF+P</p>
            <p class="move"><strong>Soul Illusion</strong> - D, DF, F, D, DF+K</p>
        </div>

        <hr>

        <a href="main.html" class="back-link">
            ‚Üê Back to Street Fighter Alpha 2
