<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guy - Street Fighter Alpha 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="sfa2logo.gif" alt="Street Fighter Alpha 2">
        </div>

        <div class="character-header">
            <img src="guy.jpg" alt="Guy">
            <span class="character-name">Guy</span>
        </div>

        <div class="moves-section">
            <p class="move"><strong>Bushin Dash</strong> - D, DF, F+K, K</p>
            <p class="move"><strong>Bushin Hurricane Kick</strong> - D, DB, B+K</p>
            <p class="move"><strong>Bushin Air Throw</strong> - D, DF, F+P, P</p>
            <p class="move"><strong>Turn Punch</strong> - D, DB, B+P</p>

            <h2 class="section-title">Super Combos</h2>
            <p class="move"><strong>Bushin Strong Thunder Kick</strong> - D, DF, F, D, DF+K</p>
            <p class="move"><strong>Bushin Eight-Double Fist</strong> - D, DF, F, D, DF+P, tap P</p>
        </div>

        <hr>

        <a href="main.html" class="back-link">
            <img src="back.gif" alt="Back"> Back to Street Fighter Alpha 2
        </a>
    </div>
</body>
</html>
