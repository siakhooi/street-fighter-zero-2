<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura - Street Fighter Alpha 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="sfa2logo.gif" alt="Street Fighter Alpha 2">
        </div>

        <div class="character-header">
            <img src="sakura.jpg" alt="Sakura">
            <span class="character-name">Sakura</span>
        </div>

        <div class="moves-section">
            <p class="move"><strong>Fireball</strong> - D, DF, F+P, P, P</p>
            <p class="move"><strong>Dashing Dragon Punch</strong> - F, D, DF+P</p>
            <p class="move"><strong>Hurricane Kick</strong> - D, DB, B+K</p>

            <h2 class="section-title">Super Combos</h2>
            <p class="move"><strong>Super Fireball</strong> - D, DF, F, D, DF, F+P</p>
            <p class="move"><strong>Super Dragon Punch</strong> - D, DF, F, D, DF, F+K</p>
            <p class="move"><strong>Super Slide Kicks</strong> - D, DB, B, D, DB, B+K</p>
        </div>

        <hr>

        <a href="main.html" class="back-link">
            ‚Üê Back to Street Fighter Alpha 2
        </a>
    </div>
</body>
</html>
