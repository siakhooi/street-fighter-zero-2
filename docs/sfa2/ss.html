<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Shots - Street Fighter Alpha 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="sfa2logo.gif" alt="Street Fighter Alpha 2">
        </div>

        <h1 class="page-title">Screen Shots and Pictures</h1>

        <img src="sfaline.jpg" alt="" class="decorative-line">

        <div class="screenshot-grid">
            <img src="akumard.jpg" alt="Akuma Raging Demon">
        </div>

        <div class="screenshot-grid">
            <img src="scene1.gif" alt="Scene 1">
            <img src="scene2.gif" alt="Scene 2">
        </div>

        <div class="screenshot-grid">
            <img src="scene4.gif" alt="Scene 4">
            <img src="scene3.gif" alt="Scene 3">
            <img src="scene5.gif" alt="Scene 5">
        </div>

        <div class="screenshot-grid">
            <img src="sfa2char.jpg" alt="Character Select">
        </div>

        <div class="screenshot-grid">
            <img src="scene6.gif" alt="Scene 6">
            <img src="scene7.gif" alt="Scene 7">
        </div>

        <div class="screenshot-grid">
            <img src="scene8.gif" alt="Scene 8">
            <img src="scene9.gif" alt="Scene 9">
            <img src="scene10.gif" alt="Scene 10">
        </div>

        <div class="screenshot-grid">
            <img src="scene11.gif" alt="Scene 11">
            <img src="scene13.gif" alt="Scene 13">
        </div>

        <div class="screenshot-grid">
            <img src="scene14.gif" alt="Scene 14">
            <img src="scene15.gif" alt="Scene 15">
        </div>

        <hr>

        <a href="main.html" class="back-link">
            <img src="back.gif" alt="Back"> Back to Street Fighter Alpha 2
        </a>
    </div>
</body>
</html>
