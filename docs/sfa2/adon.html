<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adon - Street Fighter Alpha 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="sfa2logo.gif" alt="Street Fighter Alpha 2">
        </div>

        <div class="character-header">
            <img src="adon.jpg" alt="Adon">
            <span class="character-name">Adon</span>
        </div>

        <div class="moves-section">
            <p class="move"><strong>Jaguar Kick</strong> - D, DF, F+K</p>
            <p class="move"><strong>Jaguar Tooth</strong> - F, DF, D, DB, B (Half Circle back)+K</p>
            <p class="move"><strong>Rising Jaguar</strong> - F, D, DF+K (A Dragon Punch with Kick)</p>

            <h2 class="section-title">Super Combos</h2>
            <p class="move"><strong>Jaguar Assault</strong> - D, DF, F, D, DF+P, tap P or K</p>
            <p class="move"><strong>Jaguar Revolver</strong> - D, DF, F, D, DF, F+K</p>
        </div>

        <hr>

        <a href="main.html" class="back-link">
            <img src="back.gif" alt="Back"> Back to Street Fighter Alpha 2
        </a>
    </div>
</body>
</html>
